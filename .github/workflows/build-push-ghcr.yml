name: Build and Push Docker Image to Public GHCR

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
env:
  # Define the base image name.
  IMAGE_BASE_NAME: aou-analysis-runner
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  build-and-push-to-ghcr:
    name: Build Docker and Push to GHCR
    runs-on: ubuntu-latest
    # Permissions needed:
    # 'contents: read' to checkout the repository.
    # 'packages: write' to push Docker images (packages) to GHCR.
    permissions:
      contents: 'read'
      packages: 'write'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # GITHUB_TOKEN is automatically created by GitHub Actions.
          # It has permissions to push to GHCR for the repository if 'packages: write' is set.
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Meta (Generate Image Tags and Labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Construct the full image name for GHCR
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_BASE_NAME }}
          tags: |
            type=schedule,pattern={{date 'YYYYMMDD'}}
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short,prefix= # Git commit SHA as a tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and Push Docker Image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: . # Build context is the root of the repository
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Enable build caching to speed up subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
